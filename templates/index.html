{% extends "base.html" %}

{% block content %}
<h1 class="mb-4 text-center">Nicos PCrei</h1>
<div class="row">
    {% for product in products %}
    <div class="col-md-4 mb-4">
        <div class="card shadow-sm">
            <img src="{{ url_for('static', filename='images/' + product.image) }}" class="card-img-top" alt="{{ product.name }}">
            <div class="card-body text-center">
                <h5 class="card-title">{{ product.name }}</h5>
                <p class="card-text">${{ product.price }}</p>
                <p>{{ product.description }}</p>
                <a href="{{ url_for('add_to_cart', product_id=product.id) }}" class="btn btn-success">In den Warenkorb</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
